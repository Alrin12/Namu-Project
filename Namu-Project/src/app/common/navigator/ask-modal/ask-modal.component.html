<div class="ask-modal wrapper">
  <h1 mat-dialog-title>
    <button mat-mini-fab color="primary"><img class="thumbnail" src="assets/images/me.png"></button>
    {{data.name}}님,
  </h1>
  <div mat-dialog-content>
    <mat-form-field>
      <textarea matInput placeholder="질문이 무엇인가요?" matTextareaAutosize matAutosizeMinRows="2"
                matAutosizeMaxRows="5" maxlength="150"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" tabindex="-1">닫기</button>
  </div>
</div>
